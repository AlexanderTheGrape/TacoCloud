<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Taco Cloud</title>
        <link rel="stylesheet" type="text/css" media="all"
              href="../static/styles.css" th:href="@{/styles.css}" />
    </head>

    <body>
        <div th:if="${tacoOrderId != null}" class="orderSuccessful">
            <span th:text="'Order successful. Order ID: ' + ${tacoOrderId}">orderSuccess</span>
            <br><br>
            <img th:src="@{/images/canvataco4small.png}"/>
        </div>
        <div th:unless="${tacoOrderId != null}">
            <h1>Welcome to......</h1>
            <img th:src="@{/images/canvaTaco2small.png}"/>
        </div>
        <h1>Taco Cloud</h1>
        <button onclick="location.href='/design'">Design your taco</button>
        <br>
        <h3> Site Visitors Data </h3>
        <p>Most recent requests made to the Taco Cloud home page:</p>
        <div class="InfoDisplay" id="clientRequestInfoDisplay">
            <div th:each="clientRequestInfo : ${clientRequestsData.requestClientInfoList}">
                <p th:if="${clientIP == clientRequestInfo.remoteIP}" class="userColor" th:text="${clientRequestInfo} + ' - This is you!'">placeholder message</p>
                <p th:unless="${clientIP == clientRequestInfo.remoteIP}" th:text="${clientRequestInfo}">placeholder message</p>
            </div>
        </div>
    </body>
</html>
